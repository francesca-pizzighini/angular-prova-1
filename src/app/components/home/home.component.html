<form [formGroup]="homeForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
        <mat-label>Nome</mat-label>
        <input matInput type="text" formControlName="nome">
    </mat-form-field>
    <p *ngIf="homeForm.get('nome')?.invalid && homeForm.get('nome')?.touched">Inserire nome</p>
    <mat-form-field>
        <mat-label>Cognome</mat-label>
        <input matInput type="text" formControlName="cognome">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="text" formControlName="email">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Colore</mat-label>
        <input matInput type="text" formControlName="colore">
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="homeForm.invalid">Submit</button>
</form>
